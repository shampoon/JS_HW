<body>
    <script>
        let a = Math.floor(Math.random() * 15);
        let result = '';
        alert(a);
        switch(15 - a + 1){
            case 16: result += ' 0';
            case 15: result += ' 1';
            case 14: result += ' 2';
            case 13: result += ' 3';
            case 12: result += ' 4';
            case 11: result += ' 5';
            case 10: result += ' 6';
            case 9: result += ' 7';
            case 8: result += ' 8';
            case 7: result += ' 9';
            case 6: result += ' 10';
            case 5: result += ' 11';
            case 4: result += ' 12';
            case 3: result += ' 13';
            case 2: result += ' 14';
            case 1: result += ' 15';
        };
        alert(result)
    </script>
