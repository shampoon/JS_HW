<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
		//1. Дан код:
		var a = 1, b = 1, c, d;
		c = ++a; alert(c);           // 2 // сначала происходит инкремент а (1+1=2), а потом значение а присваивается значению с
		d = b++; alert(d);           // 1 // сначала значнию d присваивается значение b, затем b (1+1=2) инкрементируется
		c = (2+ ++a); alert(c);      // 5 // сначала происходит инкремент а (2+1=3), затем 2+3=5
		d = (2+ b++); alert(d);      // 4 // сначала происходит сложение 2+b=4, затем b инкрементируется до 3х
		alert(a);                    // 3 // в предыдущих строках а инкрементировалась до 3, поэтому 3
		alert(b);                    // 3 // в предыдущих строках b инкрементировалась до 3, поэтому 3
    </script>
</head>

<body>

</body>

</html>
